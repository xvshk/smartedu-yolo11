<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景装饰 -->
  <ellipse cx="250" cy="350" rx="200" ry="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 大屏幕 -->
  <rect x="100" y="50" width="300" height="180" rx="10" fill="url(#screenGrad)" opacity="0.9"/>
  <rect x="110" y="60" width="280" height="160" rx="5" fill="#1a1a2e"/>
  
  <!-- 屏幕内容 - 数据可视化 -->
  <rect x="120" y="70" width="80" height="60" rx="3" fill="#16213e"/>
  <rect x="210" y="70" width="80" height="60" rx="3" fill="#16213e"/>
  <rect x="300" y="70" width="80" height="60" rx="3" fill="#16213e"/>
  
  <!-- 图表线条 -->
  <polyline points="130,120 145,100 160,110 175,90 190,105" stroke="#4facfe" stroke-width="2" fill="none"/>
  <polyline points="220,120 235,95 250,105 265,85 280,100" stroke="#00f2fe" stroke-width="2" fill="none"/>
  <polyline points="310,120 325,100 340,90 355,105 370,95" stroke="#f093fb" stroke-width="2" fill="none"/>
  
  <!-- 底部数据条 -->
  <rect x="120" y="140" width="260" height="70" rx="3" fill="#16213e"/>
  <rect x="130" y="150" width="40" height="50" rx="2" fill="#667eea" opacity="0.7"/>
  <rect x="180" y="160" width="40" height="40" rx="2" fill="#764ba2" opacity="0.7"/>
  <rect x="230" y="155" width="40" height="45" rx="2" fill="#4facfe" opacity="0.7"/>
  <rect x="280" y="165" width="40" height="35" rx="2" fill="#00f2fe" opacity="0.7"/>
  <rect x="330" y="150" width="40" height="50" rx="2" fill="#f093fb" opacity="0.7"/>
  
  <!-- 人物1 - 教师 -->
  <g transform="translate(50, 200)">
    <circle cx="30" cy="30" r="20" fill="#4facfe"/>
    <rect x="10" y="55" width="40" height="60" rx="5" fill="#4facfe"/>
    <rect x="5" y="115" width="20" height="50" rx="3" fill="#4facfe"/>
    <rect x="35" y="115" width="20" height="50" rx="3" fill="#4facfe"/>
    <!-- 平板 -->
    <rect x="55" y="70" width="30" height="40" rx="3" fill="#333" stroke="#666" stroke-width="2"/>
  </g>
  
  <!-- 人物2 - 学生 -->
  <g transform="translate(150, 230)">
    <circle cx="25" cy="25" r="18" fill="#f093fb"/>
    <rect x="7" y="48" width="36" height="55" rx="5" fill="#f093fb"/>
    <rect x="3" y="103" width="18" height="45" rx="3" fill="#f093fb"/>
    <rect x="27" y="103" width="18" height="45" rx="3" fill="#f093fb"/>
    <!-- 笔记本 -->
    <rect x="45" y="60" width="35" height="25" rx="2" fill="#333"/>
  </g>
  
  <!-- 人物3 - 学生 -->
  <g transform="translate(300, 230)">
    <circle cx="25" cy="25" r="18" fill="#00f2fe"/>
    <rect x="7" y="48" width="36" height="55" rx="5" fill="#00f2fe"/>
    <rect x="3" y="103" width="18" height="45" rx="3" fill="#00f2fe"/>
    <rect x="27" y="103" width="18" height="45" rx="3" fill="#00f2fe"/>
    <!-- 笔记本 -->
    <rect x="45" y="60" width="35" height="25" rx="2" fill="#333"/>
  </g>
  
  <!-- 桌子 -->
  <rect x="130" y="300" width="100" height="10" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="280" y="300" width="100" height="10" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- 装饰元素 -->
  <circle cx="420" cy="100" r="5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="450" cy="150" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="80" cy="120" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="60" cy="180" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>
